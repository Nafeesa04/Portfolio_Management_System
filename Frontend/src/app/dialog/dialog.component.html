<h1 mat-dialog-title style="text-align: center;">Trading</h1>
<div mat-dialog-content>
    <form [formGroup]="portfolioForm">

        <mat-form-field appearance="outline">
            <mat-label>Enter Portfolio Id</mat-label>
            <input formControlName="portfolioId" matInput placeholder="portfolioId">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Enter Stock Name</mat-label>
            <input formControlName="stockName" matInput placeholder="Stock Name">
          </mat-form-field>
    
          <mat-form-field appearance="outline">
            <mat-label>Trade Type</mat-label>
            <mat-select formControlName="tradetype" placeholder="Trade Type">
            <mat-option value="Buy">Buy</mat-option>
            <mat-option value="Sell">Sell</mat-option>
            </mat-select>
          </mat-form-field>
    
          <mat-form-field appearance="outline">
            <mat-label>Enter Quantity of Stocks</mat-label>
            <input formControlName="quantity" matInput type="number" placeholder="Quantity">
          </mat-form-field>
    
          <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input formControlName="date" matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    
          <mat-form-field appearance="outline">
            <mat-label>Enter amount</mat-label>
            <input formControlName="amount" matInput type="number" placeholder="Price">
          </mat-form-field>   

    </form>
</div>

<div>
    <div mat-dialog-action [align]="'end'">
        <button mat-raised-button color="warn" mat-dialog-close>Close</button>
        <button style="margin-left:8px" mat-raised-button color="primary" (click)="addDetails()">{{actionBtn}}</button>
    </div>
</div>
