<section class="Services">
    <div class="container">
        <h1 class="text-center">Services Available</h1>
        <div class="row">
            <div class="col-lg-3" *ngFor="let cs of services">
                <div class="box">
                    <img src="{{cs.image}}" width="100%">
                    <h3>{{cs.name}}</h3>
                </div>
            </div>
            <button class="btn btn-primary btn-sm" style="margin-left: 100px;" routerLink="/Portfolio">click here!</button>
            <button class="btn btn-primary btn-sm" style="margin-left: 200px;" routerLink="/Stocks">click here!</button>
            <button class="btn btn-primary btn-sm" style="margin-left: 200px;" routerLink="/MutualFunds">click here!</button>
            <button class="btn btn-primary btn-sm" style="margin-left: 230px;" routerLink="/AssetSales">click here!</button>
        </div>
    </div>
</section>
